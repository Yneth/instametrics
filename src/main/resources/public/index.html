<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="https://www.instagram.com/oauth/authorize/?client_id=&redirect_uri=http://localhost:9555/redirect&response_type=token&scope=follower_list">
    click
</a>
<script>
            ;(function() {
                var hash = window.location.hash;
                if (hash != null) {
                    console.log(hash);
                    var accessToken = hash.split("=")[1];
                    httpGet("http://localhost:9555/followers?access_token=" + accessToken, null, function(followers) {
                        console.log(followers);
                    });
                }
                function httpGet(url, object, callback) {
                    var xhr = new XMLHttpRequest();
                    if ("withCredentials" in xhr) {

                        // Check if the XMLHttpRequest object has a "withCredentials" property.
                        // "withCredentials" only exists on XMLHTTPRequest2 objects.
                        xhr.open("GET", url, true);

                    } else if (typeof XDomainRequest != "undefined") {

                        // Otherwise, check if XDomainRequest.
                        // XDomainRequest only exists in IE, and is IE's way of making CORS requests.
                        xhr = new XDomainRequest();
                        xhr.open("GET", url);

                    } else {

                        // Otherwise, CORS is not supported by the browser.
                        xhr = null;

                    }
                    xhr.onreadystatechange = function() {
                        callback(xhr.responseText);
                    }
                    xhr.send(object);
                }
            }
            )();
        </script>
</body>
</html>
